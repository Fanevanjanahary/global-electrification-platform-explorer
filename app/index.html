<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="No description yet." />
    
    <title>Global Electrification Platform Explorer</title>
    <meta name="description" content="A tool to explore least cost electrification strategies around the world." />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@BloombergNEF" />
    <meta name="twitter:title" content="Global Electrification Platform Explorer" />
    <meta name="twitter:image:src" content="http://gep-explorer.surge.sh/assets/graphics/meta/default-meta-image.png" />
    <meta name="twitter:description" content="A tool to explore least cost electrification strategies around the world." />
    
    <!-- OG -->
    <meta property="og:site_name" content="Global Electrification Platform Explorer" />
    <meta property="og:url" content="http://gep-explorer.surge.sh" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Global Electrification Platform Explorer" />
    <meta property="og:image" content="http://gep-explorer.surge.sh/assets/graphics/meta/default-meta-image.png" />
    <meta property="og:description" content="A tool to explore least cost electrification strategies around the world." />
    

    <link rel="icon" type="image/png" sizes="96x96" href="/assets/graphics/meta/favicon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/graphics/meta/android-chrome.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/graphics/meta/apple-touch-icon.png" />

    <!-- build:css /assets/styles/vendor.css -->
    <!-- endbuild -->

    <!-- build:css /assets/styles/main.css -->
    <link rel="stylesheet" href="/assets/styles/main.css" />
    <!-- endbuild -->
    <link rel="author" type="text/plain" href="humans.txt" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik:300,300i,500,500i" />

  </head>
  <body>

    <div id="root"></div>

    <div id="outdated">
      <h6>Your browser is out-of-date!</h6>
      <p>Update your browser to view this website correctly. <a id="btnUpdateBrowser" href="http://outdatedbrowser.com/">Update my browser now </a></p>
      <p class="last"><a href="#" id="btnCloseUpdateBrowser" title="Close">&times;</a></p>
    </div>

    <script>
      var validBrowser = window.Promise !== undefined && window.Promise !== null && Object.prototype.toString.call(window.Promise.resolve()) === '[object Promise]';
      if (!validBrowser) {
        var outdated = document.getElementById("outdated");
        outdated.style.display = 'block';
        document.getElementById("btnCloseUpdateBrowser").onmousedown = function() {
            outdated.style.display = 'none';
            return false;
        };
      }
    </script>

    <!-- build:js /assets/scripts/vendor.js -->
    <script src="/assets/scripts/vendor.js"></script>
    <!-- endbuild -->
    <!-- build:js /assets/scripts/bundle.js -->
    <script src="/assets/scripts/bundle.js"></script>
    <!-- endbuild -->

  </body>
</html>
